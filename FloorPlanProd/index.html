<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>FormaPlan</title>
    <link rel="shortcut icon" type="image/jpg" href="appicon/dsa-logo.jpg">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>

    <!-- ✅ Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- ✅ CSP for Unity WebGL + Google Sign-In -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://accounts.google.com; connect-src 'self' https://accounts.google.com https://oauth2.googleapis.com https://maps.googleapis.com https://dsa-floorplan-azd2dqabdcawfdgx.canadacentral-01.azurewebsites.net https://floorplanserver-prod.azurewebsites.net https://api.formaplanapp.com https://floorplanstore.blob.core.windows.net; frame-src https://accounts.google.com; child-src https://accounts.google.com;">

    <script>
        window.onload = () => {
            google.accounts.id.initialize({
                client_id: '728044833489-1kmkbnl8fovidccd6c09g83coc7tcti9.apps.googleusercontent.com',
                callback: (response) => {
                    if (typeof unityInstance !== 'undefined') {
                        unityInstance.SendMessage("GoogleSignIn", "ReceiveGoogleIdToken", response.credential);
                    } else {
                        console.warn("Unity instance not ready");
                    }
                },
                ux_mode: "popup"
            });

            window.StartGoogleLogin = () => {
                google.accounts.id.prompt((notification) => {
                    if (notification.isNotDisplayed()) {
                        const reason = notification.getNotDisplayedReason();
                        if (reason === 'no_suitable_account') {
                            alert("No Google account is signed in. Please sign in to your Google account in this browser first.");
                        } else {
                            alert("Google Sign-In not displayed: " + reason);
                        }

                        if (typeof unityInstance !== 'undefined') {
                            unityInstance.SendMessage("GoogleSignIn", "HandleGoogleSignInFailure", reason);
                        }
                    } else if (notification.isSkippedMoment()) {
                        console.warn("User skipped the Google Sign-In moment");
                    } else if (notification.isDismissedMoment()) {
                        console.warn("User dismissed the Google Sign-In popup");
                    }
                });
            };
        };
    </script>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Floor Plan</div>
        </div>
    </div>

    <script>
        var canvas = document.querySelector("#unity-canvas");

        function unityShowBanner(msg, type) {
            var warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/floorplanbuild.loader.js";
        var config = {
            arguments: [],
            dataUrl: buildUrl + "/floorplanbuild.data",
            frameworkUrl: buildUrl + "/floorplanbuild.framework.js",
            codeUrl: buildUrl + "/floorplanbuild.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DSA",
            productName: "Floor Plan",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            document.querySelector("#unity-container").className = "unity-mobile";
            canvas.className = "unity-mobile";
        }

        document.querySelector("#unity-loading-bar").style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstanceRef) => {
                unityInstance = unityInstanceRef;
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                    unityInstance.SetFullscreen(1);
                };

                const quit = document.createElement("button");
                quit.style = "margin-left: 5px; background-color: lightgray; border: none; padding: 5px; cursor: pointer";
                quit.innerHTML = "Unload";
                document.querySelector("#unity-build-title").appendChild(quit);
                quit.onclick = () => {
                    unityInstance.Quit().then(() => {
                        document.querySelector("#unity-container").remove();
                        canvas = null;
                        script.remove();
                        script = null;
                    });
                };
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>
</body>
</html>
